<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

        <link rel="stylesheet" href="css/main.css">
    </head>


</style>
<nav id="nav">
  <h1>The Code Review</h1>
</nav>

<section id="container">
<header id="header">
<h2>Signup for our newsletter</h2>
<p>Get the latest news on how your code is doing right in your indbox.</p>
</header>

<body>
  <form action="index.html" method="post">

<div class="border">
<fieldset id="contact-information">
  <legend>Contact Infromation</legend>
  <section class="form-info">  <label for="name">Full Name</label>
    <input type="text" id="name" name="user_name" placeholder="Required "></section>

    <section class="form-info"> <label for="email">Email Addresss</label>
    <input type="email" id="email" name="user_email" placeholder="Required "></section>

    <section class="form-info"> <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="user_tel" placeholder="Required " ></section>

    <section class="form-info"> <label for="street_address">Street Address</label>
    <input type="text" id="street_address" name="user_street"></section>

  <section class="form-info">   <label for="city_address">City</label>
    <input type="text" id="city_address" name="user_city"></section>

  <section class="form-info">   <label for="state_address">State</label>
    <select id="state-address" name="user_state">
      <option disabled="" selected="">Choose State</option>
        <option value="AL">Alabama</option>
      	<option value="AK">Alaska</option>
      	<option value="AZ">Arizona</option>
      	<option value="AR">Arkansas</option>
      	<option value="CA">California</option>
      	<option value="CO">Colorado</option>
      	<option value="CT">Connecticut</option>
      	<option value="DE">Delaware</option>
      	<option value="DC">District Of Columbia</option>
      	<option value="FL">Florida</option>
      	<option value="GA">Georgia</option>
      	<option value="HI">Hawaii</option>
      	<option value="ID">Idaho</option>
      	<option value="IL">Illinois</option>
      	<option value="IN">Indiana</option>
      	<option value="IA">Iowa</option>
      	<option value="KS">Kansas</option>
      	<option value="KY">Kentucky</option>
      	<option value="LA">Louisiana</option>
      	<option value="ME">Maine</option>
      	<option value="MD">Maryland</option>
      	<option value="MA">Massachusetts</option>
      	<option value="MI">Michigan</option>
      	<option value="MN">Minnesota</option>
      	<option value="MS">Mississippi</option>
      	<option value="MO">Missouri</option>
      	<option value="MT">Montana</option>
      	<option value="NE">Nebraska</option>
      	<option value="NV">Nevada</option>
      	<option value="NH">New Hampshire</option>
      	<option value="NJ">New Jersey</option>
      	<option value="NM">New Mexico</option>
      	<option value="NY">New York</option>
      	<option value="NC">North Carolina</option>
      	<option value="ND">North Dakota</option>
      	<option value="OH">Ohio</option>
      	<option value="OK">Oklahoma</option>
      	<option value="OR">Oregon</option>
      	<option value="PA">Pennsylvania</option>
      	<option value="RI">Rhode Island</option>
      	<option value="SC">South Carolina</option>
      	<option value="SD">South Dakota</option>
      	<option value="TN">Tennessee</option>
      	<option value="TX">Texas</option>
      	<option value="UT">Utah</option>
      	<option value="VT">Vermont</option>
      	<option value="VA">Virginia</option>
      	<option value="WA">Washington</option>
      	<option value="WV">West Virginia</option>
      	<option value="WI">Wisconsin</option>
      	<option value="WY">Wyoming</option>
    </select></section>

  <section class="form-info zip">   <label for="zip_address">Zip Code</label>
    <input type="text" id="zip_address" name="user_zipcode"></section>
</fieldset>
</div>

<div class="border">
<fieldset id="newsletter-options">
<legend>Newsletter</legend>
  <h3 class="sub-headings">Select the newsletters you would like to recieve:</h3>
      <section class="checkbox lable-space">  <input type="checkbox" id="html" value="html_news" name="user_newsletter"><label  for="html">HTML News</label></section>

        <section class="checkbox lable-space"> <input type="checkbox" id="css" value="css_news" name="user_newsletter"><label  for="css">CSS News</label></section>

        <section class=" checkbox lable-space"> <input type="checkbox" id="js" value="javascript_news" name="user_newsletter"><label  for="js">Javascript News</label></section>

  <h3 class="sub-headings">Newsletter format:</h3>
        <section class="radio lable-space"> <input type="radio" id="type_html" value="html" name="user_newsletter_format"><label for="type_html">HTML</label></section>

        <section class="radio lable-space"> <input type="radio" id="type_plain" value="plain_text" name="user_newsletter_format"><label  for="type_plain">Plain Text</label></section>

  <label class="sub-headings" id="other_comments" for="newsletter_others"> Other topics you'd like to hear about: </label>
  <textarea id="other_comments" name="newsletter_others"></textarea>

</fieldset>

<button type="submit">Sign Up</button>
  </form>
</div>
</body>
